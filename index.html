    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
            font-family: 'Orbitron', sans-serif;
            cursor: grab;
            user-select: none;

        body:active { cursor: grabbing; }

        /* Galaxy Container */
        .galaxy {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 100%;
            height: 100%;
            transform: translate(-50%, -50%);
            transform-style: preserve-3d;
        }

        /* Text Particles */
        .particle {
            position: absolute;
            color: #ff6b9d;
            font-size: 16px;
            font-weight: 600;
            white-space: nowrap;
            text-shadow: 0 0 20px currentColor;
            pointer-events: none;
            animation: float 8s linear infinite;
        }

        .particle.heart {
            color: #ff69b4;
            font-size: 20px;
        }

        @keyframes float {
            from {
                transform: translateY(-100px) translateZ(0px);
                opacity: 0;
            }
            10%, 90% {
                opacity: 1;
            }
            to {
                transform: translateY(100vh) translateZ(0px);
                opacity: 0;
            }
        }

        /* Stars */
        .star {
            position: absolute;
            width: 2px;
            height: 2px;
            background: white;
            border-radius: 50%;
            box-shadow: 0 0 10px white;
            animation: twinkle 3s infinite;

        .question {

        }

        .buttons {

            gap: 25px;
            justify-content: center;
            flex-wrap: wrap;
        }

        button {
            padding: 18px 35px;
            font-size: 1.3em;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: bold;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
            font-family: 'Orbitron', sans-serif;
        }

        .yes-btn {
            background: linear-gradient(45deg, #e74c3c, #c0392b);
            color: white;
            border: 2px solid rgba(231, 76, 60, 0.5);
        }

        .no-btn {
            background: linear-gradient(45deg, #ff6b9d, #4ecdc4);
            color: white;
            border: 2px solid rgba(255, 107, 157, 0.5);
        }

        button:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.8);
        }

        /* Thank You Message */
        .thank-you {
            display: none;
            animation: appear 1.5s ease-out;
            color: #4ecdc4;
        }

        @keyframes appear {
            0% { opacity: 0; transform: scale(0.3); }
            100% { opacity: 1; transform: scale(1); }
        }

        .thank-you h2 {
            color: #4ecdc4;
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 0 0 30px rgba(78, 205, 196, 0.7);
        }

        .thank-you p {
            font-size: 1.3em;
            color: #ecf0f1;
            line-height: 1.6;
        }

        /* Sad Messages */
        .sad-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2000;
            background: rgba(231, 76, 60, 0.2);
            border: 2px solid rgba(231, 76, 60, 0.6);
            border-radius: 20px;
            padding: 15px 20px;
            color: #e74c3c;
            font-size: 1.1em;
            font-weight: 600;
            animation: message-appear 0.8s ease-out;
            backdrop-filter: blur(15px);
            max-width: 400px;
            text-align: center;
        }

        @keyframes message-appear {
            0% { opacity: 0; transform: translateX(-50%) translateY(-50px) scale(0.5); }
            100% { opacity: 1; transform: translateX(-50%) translateY(0) scale(1); }
        }

        /* Crazy Move Animation */
        .crazy-move {
            animation: crazy-move 0.8s ease-in-out;
        }

        @keyframes crazy-move {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(100px, -50px) rotate(45deg); }
            50% { transform: translate(-80px, 60px) rotate(-90deg); }
            75% { transform: translate(120px, 30px) rotate(180deg); }
        }

        /* Hearts Effect */
        .heart {
            position: absolute;
            color: rgba(255, 107, 157, 0.8);
            font-size: 20px;
            animation: heart-fall 4s infinite linear;
            pointer-events: none;
            z-index: 500;
        }

        @keyframes heart-fall {
            0% { transform: translateY(-100px); opacity: 0; }
            10%, 90% { opacity: 1; }
            100% { transform: translateY(100vh); opacity: 0; }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 30px 25px;
                max-width: 350px;
            }
            .container h1 { font-size: 2em; }
            .question { font-size: 1.5em; }
            button { padding: 15px 25px; font-size: 1.1em; }
            .buttons { flex-direction: column; align-items: center; }
            .particle { font-size: 12px; }
        }
    </style>
</head>
<body>

        <div id="main-content">

            Anh y√™u em nhi·ªÅu h∆°n t·∫•t c·∫£! üíñ</p>

    <script>
        // Configuration
        const messages = [
            "Anh y√™u em! ‚ù§Ô∏è", "Em l√† t·∫•t c·∫£ c·ªßa anh", "I love you! üíñ",
            "Forever together ‚ú®", "Em l√† √°nh s√°ng c·ªßa anh", "T√¨nh y√™u vƒ©nh c·ª≠u üíï",
            "You are my universe üåü", "Em th·∫≠t tuy·ªát v·ªùi", "Love you forever! üíñ"
        ];
        
        const hearts = ["‚ô•", "üíñ", "‚ù§Ô∏è", "‚ú®", "üíï", "üåü", "üí´"];
        
        const sadMessages = [
            "Anh l√†m t·∫•t c·∫£ l√† v√¨ em m√†... üíî",
            "Em c√≥ bi·∫øt anh ƒëau l√≤ng nh∆∞ th·∫ø n√†o kh√¥ng? üò¢",
            "Anh kh√¥ng th·ªÉ s·ªëng thi·∫øu em ƒë∆∞·ª£c... üò≠",
            "Em l√† t·∫•t c·∫£ c·ªßa anh m√†... üíî",
            "Anh ƒë√£ y√™u em h·∫øt l√≤ng... üòî"
        ];

        // Elements
        const galaxy = document.getElementById('galaxy');
        const yesBtn = document.getElementById('yes-btn');
        const noBtn = document.getElementById('no-btn');
        const mainContent = document.getElementById('main-content');
        const thankYou = document.getElementById('thank-you');

        let clickCount = 0;
        let rotationX = 0, rotationY = 0;
        let isDragging = false;

        // Create stars
        function createStars() {
            for (let i = 0; i < 200; i++) {
                const star = document.createElement('div');
                star.className = 'star';
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDelay = Math.random() * 3 + 's';
                galaxy.appendChild(star);
            }
        }

        // Create floating particles
        function createParticle() {
            const particle = document.createElement('div');
            const isHeart = Math.random() > 0.7;
            
            if (isHeart) {
                particle.className = 'particle heart';
                particle.textContent = hearts[Math.floor(Math.random() * hearts.length)];
            } else {
                particle.className = 'particle';
                particle.textContent = messages[Math.floor(Math.random() * messages.length)];
            }
            
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDuration = (Math.random() * 3 + 5) + 's';
            
            galaxy.appendChild(particle);
            
            setTimeout(() => {
                if (particle.parentNode) {
                    particle.remove();
                }
            }, 8000);
        }

        // Create heart rain effect
        function createHeartRain() {
            for (let i = 0; i < 20; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
                    heart.className = 'heart';
                    heart.style.left = Math.random() * 100 + '%';
                    heart.style.animationDelay = Math.random() * 2 + 's';
                    heart.style.fontSize = (Math.random() * 10 + 15) + 'px';
                    document.body.appendChild(heart);
                    
                    setTimeout(() => heart.remove(), 4000);
                }, i * 100);
            }
        }

        // Show sad message
        function showSadMessage() {
            if (clickCount < sadMessages.length) {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'sad-message';
                messageDiv.textContent = sadMessages[clickCount];
                document.body.appendChild(messageDiv);
                
                setTimeout(() => messageDiv.remove(), 4000);
            }
        }

        // Move yes button randomly
        function moveYesButton() {
            const container = document.getElementById('container');
            const containerRect = container.getBoundingClientRect();
            
            const maxX = containerRect.width - 150;
            const maxY = containerRect.height - 60;
            
            const randomX = Math.random() * Math.max(maxX, 50);
            const randomY = Math.random() * Math.max(maxY, 50);
            
            yesBtn.style.position = 'absolute';
            yesBtn.style.left = randomX + 'px';
            yesBtn.style.top = randomY + 'px';
            yesBtn.classList.add('crazy-move');
            
            setTimeout(() => yesBtn.classList.remove('crazy-move'), 800);
        }

        // Mouse interaction for galaxy rotation
        let lastMouseX = 0, lastMouseY = 0;

        document.addEventListener('mousedown', (e) => {
            isDragging = true;
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
        });

        document.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            
            const deltaX = e.clientX - lastMouseX;
            const deltaY = e.clientY - lastMouseY;
            
            rotationY += deltaX * 0.5;
            rotationX -= deltaY * 0.5;
            
            galaxy.style.transform = `translate(-50%, -50%) rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
            
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
        });

        document.addEventListener('mouseup', () => {
            isDragging = false;
        });

        // Button events
        yesBtn.addEventListener('click', (e) => {
            e.preventDefault();
            clickCount++;
            showSadMessage();
            moveYesButton();
            
            if (clickCount >= 5) {
                yesBtn.style.opacity = '0.5';
                yesBtn.textContent = 'Kh√¥ng b·∫•m ƒë∆∞·ª£c! üò¢';
                setTimeout(() => {
                    yesBtn.style.opacity = '1';
                    yesBtn.textContent = 'Kh√¥ng...';
                }, 2000);
            }
        });

        noBtn.addEventListener('click', (e) => {
            e.preventDefault();
            createHeartRain();
            mainContent.style.display = 'none';
            thankYou.style.display = 'block';
        });

        // Auto rotation when idle
        let lastInteraction = Date.now();
        
        function autoRotate() {
            if (Date.now() - lastInteraction > 3000 && !isDragging) {
                rotationY += 0.2;
                galaxy.style.transform = `translate(-50%, -50%) rotateX(${rotationX}deg) rotateY(${rotationY}deg)`;
            }
        }

        document.addEventListener('mousedown', () => lastInteraction = Date.now());
        document.addEventListener('touchstart', () => lastInteraction = Date.now());

        // Initialize
        function init() {
            createStars();
            
            // Create particles continuously
            setInterval(createParticle, 1000);
            
            // Auto rotation
            setInterval(autoRotate, 50);
            
            // Create some initial particles
            for (let i = 0; i < 10; i++) {
                setTimeout(createParticle, i * 200);
            }
        }

        // Start when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
